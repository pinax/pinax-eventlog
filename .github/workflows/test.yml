name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run lint
      run: tox -e checkqa

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        django-version: ['dj42']
        include:
          - python-version: '3.10'
            django-version: 'dj51'
          - python-version: '3.11'
            django-version: 'dj51'
          - python-version: '3.12'
            django-version: 'dj51'
          - python-version: '3.13'
            django-version: 'dj51'
          - python-version: '3.10'
            django-version: 'dj52'
          - python-version: '3.11'
            django-version: 'dj52'
          - python-version: '3.12'
            django-version: 'dj52'
          - python-version: '3.13'
            django-version: 'dj52'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox codecov coverage
    - name: Test with tox
      run: tox -e py${{ matrix.python-version }}-${{ matrix.django-version }}
      env:
        TOXPYTHON: python${{ matrix.python-version }}
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false